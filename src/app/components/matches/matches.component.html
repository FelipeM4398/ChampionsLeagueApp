<div class="title">
  <h1>UEFA Champions League</h1>
</div>
<div class="container">
  <mat-card class="card-match" *ngFor="let match of matches">
      <mat-card-header class="text-center header-match">
        <mat-card-title>Semifinal</mat-card-title>
        <mat-card-subtitle>
          <p>{{ match.utcDate | date }}</p>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="content-final-match text-center">
          <div class="homeTeam">
            <h3 class="homeTeam">{{match.homeTeam.name}}</h3>
          </div>
          <div class="results">
            <div>
              {{match.score.fullTime.homeTeam}}
              -
              {{match.score.fullTime.awayTeam}}
            </div>
          </div>
          <div class="awayTeam">
            <h3 class="awayTeam">{{match.awayTeam.name}}</h3>
          </div>
      </mat-card-content>
  </mat-card>
</div>
