<header *ngIf="loaded">
  <div class="header container">
    <div class="logo">
        <img [src]="league.emblemUrl" width="100">
    </div>
    <div class="menu">
      <div class="buttons">
        <button mat-button color="primary" routerLink="/home">Home</button>
        <button mat-button color="primary">Groups</button>
        <button mat-button color="primary">Teams</button>
        <button mat-button color="primary">Scorers</button>
        <button mat-button color="primary">Matches</button>
      </div>
    </div>
  </div>
</header>
