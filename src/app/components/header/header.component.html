<mat-sidenav-container>

  <mat-sidenav #snav [fixedInViewport]="mobileQuery.matches">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" >Home</a>
      <a mat-list-item routerLink="/groups" >Groups</a>
      <a mat-list-item routerLink="/teams">Teams</a>
      <a mat-list-item routerLink="/scorers">Scorers</a>
      <a mat-list-item routerLink="/matches" >Matches</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <header>
      <div class="header container">
        <div class="logo">
            <img *ngIf="league" class="logo-img" [src]="league.emblemUrl">
        </div>
        <div class="menu">
          <div *ngIf="!mobileQuery.matches" class="buttons hide-on-small">
            <button mat-button color="primary" routerLink="/home">Home</button>
            <button mat-button color="primary" routerLink="/groups">Groups</button>
            <button mat-button color="primary" routerLink="/teams">Teams</button>
            <button mat-button color="primary" routerLink="/scorers">Scorers</button>
            <button mat-button color="primary" routerLink="/matches">Matches</button>
          </div>
          <button mat-icon-button *ngIf="mobileQuery.matches" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        </div>  
      </div>
    </header> 
    <ng-content></ng-content>
  </mat-sidenav-content>
  
</mat-sidenav-container>
