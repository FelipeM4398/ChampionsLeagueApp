<header *ngIf="loaded">
  <div class="header container">
    <div class="logo">
        <img [src]="league.emblemUrl" width="100">
    </div>
    <div class="menu">
      <div class="buttons">
        <button mat-button color="primary">Grupos</button>
        <button mat-button color="primary">Equipos</button>
        <button mat-button color="primary">Goleadores</button>
        <button mat-button color="primary">Partidos</button>
      </div>
    </div>
  </div>
</header>
