<div class="title">
  <h1>Groups</h1>
</div>
<div class="container" >
  <mat-card *ngFor="let group of groups">
    <mat-card-header>
      <mat-card-title>{{group.group}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="group.table" class="mat-elevation-z8">

            <ng-container matColumnDef="Team">
              <th mat-header-cell *matHeaderCellDef> Team </th>
              <td mat-cell *matCellDef="let element">
                <img height="22px" style="margin-right: 5px;" [src]="element.team.crestUrl">
                <strong>{{element.team.name}}</strong> 
              </td>
            </ng-container>

            <ng-container matColumnDef="PG">
              <th mat-header-cell *matHeaderCellDef> PG </th>
              <td mat-cell *matCellDef="let element"> {{element.playedGames}} </td>
            </ng-container>

            <ng-container matColumnDef="W">
              <th mat-header-cell *matHeaderCellDef> W </th>
              <td mat-cell *matCellDef="let element"> {{element.won}} </td>
            </ng-container>

            <ng-container matColumnDef="D">
              <th mat-header-cell *matHeaderCellDef> D </th>
              <td mat-cell *matCellDef="let element" pad> {{element.draw}} </td>
            </ng-container>

            <ng-container matColumnDef="L">
              <th mat-header-cell *matHeaderCellDef> L </th>
              <td mat-cell *matCellDef="let element"> {{element.lost}} </td>
            </ng-container>

            <ng-container matColumnDef="Pts">
              <th mat-header-cell *matHeaderCellDef> Pts. </th>
              <td mat-cell *matCellDef="let element"> {{element.points}} </td>
            </ng-container>  
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
  </mat-card>
</div>
